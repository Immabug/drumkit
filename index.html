<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS EXERCISES</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg">
        <section><h1>K A L M A M I G O S</h1></section>
        <div class="container">
            <div class="keys">

                <div data-key="66"  class="key">
                <kbd>B</kbd>
                <span class="sound">kick</span>
                </div>
                <div data-key="86" class="key">
                <kbd>V</kbd>
                <span class="sound">snare</span>
                </div>
                <div data-key="78" class="key">
                <kbd>N</kbd>
                <span class="sound">closehat</span>
                </div>
                <div data-key="77" class="key">
                <kbd>M</kbd>
                <span class="sound">openhat</span>
                </div>
                <div data-key="73" class="key">
                <kbd>I</kbd>
                <span class="sound">crash</span>
                </div>
                <div data-key="85" class="key">
                <kbd>U</kbd>
                <span class="sound">ride</span>
                </div>
                <div data-key="74" class="key">
                <kbd>J</kbd>
                <span class="sound">tom1</span>
                </div>
                <div data-key="75" class="key">
                <kbd>K</kbd>
                <span class="sound">tom2</span>
                </div>
                <div data-key="76" class="key">
                <kbd>L</kbd>
                <span class="sound">floor</span>
                </div>

            </div>
        </div>
    </div>
    <audio data-key="66" src="Bass-Drum-Hit-Level-6c-www.fesliyanstudios.com.mp3"></audio> <!--b kick-->
    <audio data-key="86" src="Snare-Drum-Hit-Level-5a-www.fesliyanstudios.com.mp3"></audio>    <!--v snare-->
    <audio data-key="78" src="Hi-Hat-Closed-Hit-E1-www.fesliyanstudios.com.mp3"></audio>    <!--n closehat-->
    <audio data-key="77" src="Hi-Hat-Open-Hit-B1-www.fesliyanstudios.com.mp3"></audio>  <!--m openhat-->
    <audio data-key="73" src="Crash-Cymbal-Hit-A-www.fesliyanstudios.com.mp3"></audio> <!--i crash-->
    <audio data-key="85" src="Crash-Cymbal-Hit-A-www.fesliyanstudios.com.mp3"></audio> <!--u ride-->
    <audio data-key="74" src="Small-Tom-Drum-Hit-Level-4A-www.fesliyanstudios.com.mp3"></audio> <!--j tom1-->
    <audio data-key="75" src="Medium-Tom-Drum-Hit-Level-4A-www.fesliyanstudios.com.mp3"></audio> <!--k tom2-->
    <audio data-key="76" src="Floor-Tom-Drum-Hit-Level-4A-www.fesliyanstudios.com.mp3"></audio> <!--l floor-->

<script src="main.js"></script>
